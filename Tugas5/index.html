<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Latihan DOM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Mini Ecommerce</a>
        <form class="form-inline" id="formItem">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            id="keyword"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            id="searchItem"
          >
            Search
          </button>
        </form>
        <button class="btn btn-primary" id="cart">
          <i class="fas fa-shopping-cart"></i>(0)
        </button>
      </nav>
      <div class="row">
        <div class="row col-md-12 mt-2" id="listBarang"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      var items = [
        [
          "001",
          "Keyboard Logitek",
          60000,
          "Keyboard yang mantap untuk kantoran",
          "logitek.jpg",
        ],
        [
          "002",
          "Keyboard MSI",
          300000,
          "Keyboard gaming MSI mekanik",
          "msi.jpg",
        ],
        [
          "003",
          "Mouse Genius",
          50000,
          "Mouse Genius biar lebih pinter",
          "genius.jpeg",
        ],
        ["004", "Mouse Jerry", 30000, "Mouse yang disukai kucing", "jerry.jpg"],
      ];
      var data = document.getElementById("listBarang");

      function tampilProduct(items) {
        var datalist = "";
        for (var i = 0; i < items.length; i++) {
          datalist += `
        <div class ="col-4 mt-2"> 
        <div class="card" style="width: 18rem;">
        <img src="img/${items[i][4]}" class="card-img-top" height="200px" width="200px" alt="...">
        <div class="card-body">
            <h5 class="card-title" id="itemName">${items[i][1]}</h5>
            <p class="card-text" id="itemDesc">${items[i][3]}</p>
            <p class="card-text">Rp ${items[i][2]}</p>
            <a href="#" class="btn btn-primary" id="addCart" onclick="addChart()">Tambahkan ke keranjang</a>
        </div>
        </div>
        </div>
        `;
        }
        data.innerHTML = datalist;
      }
      tampilProduct(items);

      function filter(key) {
        var newfilter = [];
        for (var i = 0; i < items.length; i++) {
          var barang = items[i];
          var namaBarang = barang[1];
          var cek = namaBarang.toLowerCase().includes(key.toLowerCase());
          if (cek == true) {
            newfilter.push(barang);
          }
        }
        return newfilter;
      }
      var search = document.getElementById("formItem");
      search.addEventListener("submit", function (event) {
        event.preventDefault();
        var input = document.getElementById("keyword").value;
        var fungsiFilter = filter(input);
        // data.innerHTML = fungsiFilter;
        tampilProduct(fungsiFilter);
      });

      var chart = document.getElementById("cart");
      var valueChart = chart.value;
      function addChart() {
        valueChart++;
        chart.innerHTML = `<i class="fas fa-shopping-cart"></i>(${valueChart})`;
      }
    </script>
  </body>
</html>
